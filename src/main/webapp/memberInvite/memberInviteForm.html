<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물 임력 폼</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<style>
.container { width: 800px; margin:0 auto;}
</style>
<body>
<div class="container">
  <div style='position: relative; background-color: skyblue; font-size: 100px; color: #fff; text-align: center;'>
    HIBA 회원
    <div style='position: absolute; right: 0px; top: 0px; font-size: 20px'>     
      <span id="userName" class="my-login"></span>
      <a href='#' id="loginBtn" class="btn btn-xs btn-success my-logout">로그인</a>
      <a href='#' id="logoutBtn" class="btn btn-xs btn-success my-login">로그 아웃</a>           
    </div>    
  </div>
	<h1>회원 가입 입력</h1>
	<form method="post" class="form-horizontal">
	  <div class="form-group my-view">
	    <label for="no" class="col-sm-2 control-label">번호</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="no" readonly>
	    </div>
	  </div>
	  
	  <div class="form-group">
      <label for="name" class="col-sm-2 control-label">이름</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="이름">
      </div>
    </div>
	  
	  <div class="form-group">
      <label for="nicknm" class="col-sm-2 control-label">닉네임</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nicknm" placeholder="닉네임">
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="이메일">
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">암호</label>
      <div class="col-sm-10">
        
        <input type="password" id="password" class="form-control" placeholder="암호">  
      </div>
    </div>
   
    
    
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button id="addBtn" type="button" class="btn btn-default my-new">등록</button>
	      <button id="updateBtn" type="button" class="btn btn-default my-view">변경</button>
	      <button id="deleteBtn" type="button" class="btn btn-default my-view">삭제</button>
	      <button id="cancelBtn" type="button" class="btn btn-default"
	      onclick="location.href='memberApp.html'">취소</button>
	    </div>
	  </div>
	</form>
  
  
    <p style='background-color: yellow; text-align: center;'>HIBA</p>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
 <script type="text/javascript" src="../js/common.js"></script>
 <script type="text/javascript" src="../js/bit.js"></script>   
<script type="text/javascript" src="memberForm.js"></script>
<script>

// URL에 no 파라미터 값이 넘어오면 조회 모드로 동작해야 한다.

if (location.search.startsWith("?")) {
  var no = location.search.split("=")[1];
  ajaxLoadMember(no)
  $(".my-new").css("display","none")
 
} else {
    $(".my-view").css("display","none")

  
}



</script>
</body>
</html>
