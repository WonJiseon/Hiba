<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/common_style.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/MySchedule.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.row.content {
	height: 1500px;
	float: left;
	width: 100%;
}

.sidenav {
	background-color: #f1f1f1;
	height: 100%;
}

@media screen and (max-width: 810px) {
	.sidenav {
		height: auto;
		padding: 15px;
	}
	.row.content {
		height: auto;
	}
}

#album_option {
	float: right;
	margin: auto;
	margin-bottom: 10px;
}

.affix { /* 스크롤 시 같이 내려옴 */
	top: 20px;
}

.col-sm-3.sidenav {
	font-size: 15px;
	font-style: oblique;
	background-color: rgba(51, 122, 183, 0.12);
}
</style>
</head>
<body>
<header></header>
	<section>
		<div class="container-fluid">
			<div class="row content">
				<nav class="col-sm-3 sidenav"  style="width: 20%;">
						
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button"
								id="menu1" data-toggle="dropdown">
								Tutorials <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">HTML</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">CSS</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">JavaScript</a></li>
								<li role="presentation" class="divider"></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">About Us</a></li>
							</ul>
						</div>
					
				</nav>


				<br> <br>

				<div class="col-sm-9">
					<form id="fileForm" enctype="multipart/form-data">
						<input id="file-1" type="file" multiple class="file"
							data-overwrite-initial="false" data-min-file-count="1">
					</form>
					<div class="row" id="album_option">
						<form>
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-default">Reset</button>

							<button type="button" class="btn btn-info btn-md">공유하기</button>
							<button type="button" class="btn btn-info btn-md">사진 관리</button>
						</form>
					</div>
					<br> <br> <br>
				</div>
			</div>
		</div>
	</section>
		<footer>
  
  </footer>
	
	
	<script id="divTemplateText" type="text/x-handlebars-template">

						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button"
								id="menu1" data-toggle="dropdown">
								{{groupName}} <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">{{myscheduleNo}}</a></li>
							</ul>
						</div>
					
				</nav>
	
</script>



<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>	
<script type="text/javascript" src="../js/include.js"></script>	
<script type="text/javascript" src="../js/bit.js"></script>    
<script type="text/javascript" src="../member/memberApp.js"></script>
<script type="text/javascript" src="myschedule.js"></script>
<script>
ajaxLoginUser()
ajaxMyScheduleList()

if (location.search.startsWith("?")) {
  var no = location.search.split("=")[0];
  ajaxMyScheduleList(no)
  $(".my-new").css("display","none")
 
} else {
    $(".my-view").css("display","none")

  
}


</script>
</body>
</html>
