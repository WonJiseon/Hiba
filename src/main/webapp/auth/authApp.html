<body>
<div class="container">

  <form method="post" class="form-horizontal">
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="예) hong@bit.com">

    </div>
    
    
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">암호</label>
      <div class="col-sm-10">
        
        <input type="password" id="password" class="form-control" placeholder="암호">  
      </div>
    </div>
    
     <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input id="saveEmail" type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="loginBtn" type="button" class="btn btn-default">로그인</button>
      </div>
    </div>
  </form>
</div>
